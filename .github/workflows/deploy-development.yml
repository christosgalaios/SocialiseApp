name: Deploy development → GitHub Pages preview (development branch)

on:
  push:
    branches: [development]

permissions:
  contents: read

# Only one preview deploy at a time. Never cancel in-progress; queue instead.
concurrency:
  group: deploy-preview
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: development

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --run

      # ── Get version from latest merged PR number ──

      - name: Get latest PR number
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 10,
            });
            const merged = prs.find(pr => pr.merged_at);
            const prNumber = merged ? merged.number : 0;
            const version = `0.1.${prNumber}`;
            core.setOutput('version', version);
            core.info(`Build version: ${version} (from PR #${prNumber})`);

      - name: Build (preview)
        run: npm run build
        env:
          NODE_ENV: production
          # Base URL for https://christosgalaios.github.io/SocialiseApp/dev/
          VITE_BASE_URL: /SocialiseApp/dev/
          VITE_API_URL: https://socialise-app-production.up.railway.app/api
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_APP_VERSION: ${{ steps.version.outputs.version }}

      - name: Deploy to gh-pages (dev subfolder)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          # Deploys into /dev/ without touching the root production build.
          target-folder: dev
          clean: true
