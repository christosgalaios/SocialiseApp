name: Deploy develop â†’ preview

on:
  push:
    branches: [develop]
    # Ignore commits made by this workflow itself (version bumps).
    paths-ignore: []  # handled by [skip ci] in commit message

permissions:
  contents: write

# Only one preview deploy at a time. Never cancel in-progress; queue instead.
concurrency:
  group: deploy-preview
  cancel-in-progress: false

jobs:
  build-and-deploy:
    # Skip if this is an automated version-bump commit to avoid infinite loops.
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Increment the patch version (z in x.y.z) in package.json and
      # push the bump back to develop so the repo always reflects the
      # deployed version. [skip ci] prevents this push re-triggering
      # the workflow.
      - name: Bump patch version
        id: version
        run: |
          node -e "
            const fs = require('fs');
            const p = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const [x, y, z] = p.version.split('.').map(Number);
            p.version = [x, y, z + 1].join('.');
            fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\n');
            fs.appendFileSync(process.env.GITHUB_OUTPUT, 'version=' + p.version + '\n');
          "

      - name: Commit and push version bump
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push origin develop

      - name: Install dependencies
        run: npm ci

      - name: Build (preview)
        run: npm run build
        env:
          NODE_ENV: production
          # Base URL for https://christosgalaios.github.io/SocialiseApp/dev/
          VITE_BASE_URL: /SocialiseApp/dev/
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to gh-pages (dev subfolder)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          # Deploys into /dev/ without touching the root production build.
          target-folder: dev
          clean: true
