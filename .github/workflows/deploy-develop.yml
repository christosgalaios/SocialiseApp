name: Deploy development â†’ GitHub Pages preview (development branch)

on:
  push:
    branches: [development]
    # Ignore commits made by this workflow itself (version bumps).
    paths-ignore: []

permissions:
  contents: write

# Only one preview deploy at a time. Never cancel in-progress; queue instead.
concurrency:
  group: deploy-preview
  cancel-in-progress: false

jobs:
  build-and-deploy:
    # Skip if this is an automated version-bump commit to avoid infinite loops.
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: development
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (preview)
        run: npm run build
        env:
          NODE_ENV: production
          # Base URL for https://christosgalaios.github.io/SocialiseApp/dev/
          VITE_BASE_URL: /SocialiseApp/dev/
          VITE_API_URL: https://socialise-app-production.up.railway.app/api
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}

      - name: Deploy to gh-pages (dev subfolder)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          # Deploys into /dev/ without touching the root production build.
          target-folder: dev
          clean: true
