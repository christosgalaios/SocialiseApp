name: Deploy production → GitHub Pages (production branch)

on:
  push:
    branches: [production]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch to deploy'
        default: 'production'

permissions:
  contents: write

# Only one production deploy at a time. Never cancel in-progress; queue instead.
concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: production

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ── Validate FIRST ──

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --run

      # ── Get version from latest merged PR number ──

      - name: Get latest PR number
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 10,
            });
            const merged = prs.find(pr => pr.merged_at);
            const prNumber = merged ? merged.number : 0;
            const version = `0.1.${prNumber}`;
            core.setOutput('version', version);
            core.info(`Build version: ${version} (from PR #${prNumber})`);

      - name: Build (production)
        run: npm run build
        env:
          NODE_ENV: production
          # Base URL for https://christosgalaios.github.io/SocialiseApp/prod/
          VITE_BASE_URL: /SocialiseApp/prod/
          VITE_API_URL: https://socialise-app-production.up.railway.app/api
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_APP_VERSION: ${{ steps.version.outputs.version }}

      # ── Deploy ──

      - name: Deploy to gh-pages (prod subfolder)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          # Deploys into /prod/ without touching the /dev/ preview build.
          target-folder: prod
          clean: true

  # ── Back-merge production → development ──
  # Merge commits from development→production PRs only exist on production.
  # This keeps development in sync so GitHub doesn't show it as "behind".
  sync-development:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Merge production into development
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.repos.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: 'development',
                head: 'production',
                commit_message: 'chore: sync development with production merge commits [skip ci]',
              });
              core.info('Successfully synced development with production');
            } catch (error) {
              // 204 = nothing to merge (already in sync), which is fine
              if (error.status === 204) {
                core.info('Branches already in sync — nothing to merge');
              } else {
                core.warning(`Back-merge failed (non-blocking): ${error.message}`);
              }
            }
