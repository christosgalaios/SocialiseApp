name: Deploy production → GitHub Pages (production branch)

on:
  push:
    branches: [production]

permissions:
  contents: write

# Only one production deploy at a time. Never cancel in-progress; queue instead.
concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  build-and-deploy:
    # Skip if this is an automated version-bump commit to avoid infinite loops.
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: production
          # Full history needed so we can also push to development later.
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ── Validate FIRST — nothing is committed until lint/tests/build pass ──

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --run

      - name: Build (production)
        run: npm run build
        env:
          NODE_ENV: production
          # Base URL for https://christosgalaios.github.io/SocialiseApp/prod/
          VITE_BASE_URL: /SocialiseApp/prod/
          VITE_API_URL: https://socialise-app-production.up.railway.app/api
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}

      # ── Version bump + sync AFTER validation passes ──

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Increment the minor version (y in x.y.z) and reset patch to 0.
      - name: Bump minor version
        id: version
        run: |
          node -e "
            const fs = require('fs');
            const p = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const [x, y] = p.version.split('.').map(Number);
            p.version = [x, y + 1, 0].join('.');
            fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\n');
            fs.appendFileSync(process.env.GITHUB_OUTPUT, 'version=' + p.version + '\n');
          "

      - name: Commit and push version bump to production
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push origin production

      # Sync the new baseline version to development so both branches
      # stay on the same version. Uses diff check to skip commit if
      # the version already matches (e.g. from a previous partial run).
      - name: Sync version to development
        run: |
          git fetch origin development
          git checkout -B development origin/development
          node -e "
            const fs = require('fs');
            const p = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            p.version = '${{ steps.version.outputs.version }}';
            fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\n');
          "
          git add package.json
          git diff --cached --quiet && echo "Version already in sync" || \
            git commit -m "chore: sync version ${{ steps.version.outputs.version }} from production [skip ci]"
          git push origin development || echo "::warning::Failed to sync version to development — may need manual sync"
          git checkout production

      # ── Deploy (only reached if everything above succeeded) ──

      - name: Deploy to gh-pages (prod subfolder)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          # Deploys into /prod/ without touching the /dev/ preview build.
          target-folder: prod
          clean: true
